<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APTS - Aliança de Portais de Álbuns da Taylor Swift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 30px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        .album-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .album-btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            color: #333;
        }

        .album-btn:hover {
            background-color: #d7d7d7;
            transform: scale(1.05);
        }

        .album-info {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
            text-align: center;
            display: none; /* Inicia escondido */
            transition: background-color 0.5s ease;
        }

        #album-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        iframe {
            margin-top: 20px;
            border-radius: 8px;
            width: 300px;
            height: 380px;
            border: none;
        }

        .twitter-profile {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .twitter-profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .twitter-profile a {
            text-decoration: none;
            color: #1da1f2;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .twitter-profile a:hover {
            color: #0a74b9;
        }

        #album-description {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            text-align: justify;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .album-img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .album-img:hover {
            transform: scale(1.1);
        }

        .album-info img {
            max-width: 100%;
            border-radius: 8px;
        }

        .album-info h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .spotify-link {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #1db954;
        }

        .spotify-link a {
            text-decoration: none;
            color: #1db954;
        }

        .spotify-link a:hover {
            color: #1a9b4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aliança de Portais de Álbuns da Taylor Swift (APTS)</h1>
        
        <div class="album-list">
            <img class="album-img" src="https://pbs.twimg.com/profile_images/1847912915430481920/pFAyL17D_400x400.jpg" alt="Debut Portal" onclick="changeAlbum('debut')">
            <img class="album-img" src="https://pbs.twimg.com/profile_images/1829257866215104512/dJ3v82yp_400x400.jpg" alt="Fearless Portal" onclick="changeAlbum('fearless')">
            <img class="album-img" src="https://pbs.twimg.com/profile_images/1847831657136480256/McmxiSuE_400x400.jpg" alt="Speak Now Portal" onclick="changeAlbum('speakNow')">
        </div>

        <div class="album-info" id="album-info">
            <h2 id="album-name">Escolha um Portal</h2>
            <iframe id="album-iframe" width="300" height="380" frameborder="0" allow="encrypted-media"></iframe>

            <div class="twitter-profile" id="twitter-profile">
                <img id="twitter-img" src="" alt="Twitter Profile">
                <br>
                <a id="twitter-link" href="" target="_blank">Ir para o Twitter</a>
            </div>

            <div id="album-description"></div>
            <div class="spotify-link" id="spotify-link">
                <a href="" target="_blank">Ouça no Spotify</a>
            </div>
        </div>
    </div>

    <script>
        function changeAlbum(album) {
            let albumName = document.getElementById('album-name');
            let albumIframe = document.getElementById('album-iframe');
            let twitterImg = document.getElementById('twitter-img');
            let twitterLink = document.getElementById('twitter-link');
            let albumInfo = document.getElementById('album-info');
            let albumDescription = document.getElementById('album-description');
            let spotifyLink = document.getElementById('spotify-link');
            
            const albums = {
                debut: {
                    name: 'Debut (Self-Titled)',
                    iframe: 'https://open.spotify.com/embed/intl-pt/album/7mzrIsaAjnXihW3InKjlC3',
                    twitter: 'https://x.com/portaldebutbr',
                    twitterImg: 'https://pbs.twimg.com/profile_images/1847912915430481920/pFAyL17D_400x400.jpg',
                    description: 'O portal Debut (Self-Titled) traz o primeiro álbum de Taylor Swift. Aqui, você encontra todo o conteúdo sobre esse marco da carreira de Taylor, que lançou a cantora ao estrelato com seu estilo country único.',
                    spotifyLink: 'https://open.spotify.com/intl-pt/album/7mzrIsaAjnXihW3InKjlC3'
                },
                fearless: {
                    name: 'Fearless (Taylor\'s Version)',
                    iframe: 'https://open.spotify.com/embed/album/4hDok0OAJd57SGIT8xuWJH?autoplay=true',
                    twitter: 'https://x.com/PortalFearless_',
                    twitterImg: 'https://pbs.twimg.com/profile_images/1829257866215104512/dJ3v82yp_400x400.jpg',
                    description: 'O portal Fearless traz o segundo álbum de Taylor, um dos mais aclamados, trazendo o sucesso "Love Story" e a transição para o pop. Descubra tudo sobre esse momento crucial da carreira da cantora.',
                    spotifyLink: 'https://open.spotify.com/album/4hDok0OAJd57SGIT8xuWJH?autoplay=true'
                },
                speakNow: {
                    name: 'Speak Now (Taylor\'s Version)',
                    iframe: 'https://open.spotify.com/embed/album/5AEDGbliTTfjOB8TSm1sxt',
                    twitter: 'https://x.com/Portalspeaknow',
                    twitterImg: 'https://pbs.twimg.com/profile_images/1847831657136480256/McmxiSuE_400x400.jpg',
                    description: 'Explore o portal Speak Now, onde Taylor Swift escreveu todas as faixas sozinha. Este álbum conta com histórias emocionantes e letras profundas, marcando um novo capítulo na carreira de Taylor.',
                    spotifyLink: 'https://open.spotify.com/album/5AEDGbliTTfjOB8TSm1sxt'
                }
            };

            // Atualizar nome do portal
            albumName.textContent = albums[album].name;

            // Atualizar iframe do Spotify
            albumIframe.src = albums[album].iframe;

            // Atualizar perfil do Twitter
            twitterImg.src = albums[album].twitterImg;
            twitterLink.href = albums[album].twitter;
            twitterLink.textContent = "Ir para o Twitter";

            // Atualizar descrição do portal
            albumDescription.textContent = albums[album].description;

            // Atualizar link do Spotify
            spotifyLink.querySelector('a').href = albums[album].spotifyLink;

            // Exibir as informações do portal
            albumInfo.style.display = 'block';
        }
    </script>
</body>
</html>
